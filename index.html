<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <textarea readonly id="display">0</textarea>
            <div id="buttons">
                <div class="row">
                    <button class="clear">CLEAR</button>
                    <button class="backspace">&#9003</button>
                    <button class="operator" value="÷">&div;</button>
                </div>
                <div class="row">
                    <button class="digit" value="7">7</button>
                    <button class="digit" value="8">8</button>
                    <button class="digit" value="9">9</button>
                    <button class="operator" value="×">&times;</button>
                </div>
                <div class="row">
                    <button class="digit" value="4">4</button>
                    <button class="digit" value="5">5</button>
                    <button class="digit" value="6">6</button>
                    <button class="operator" value="−">&minus;</button>
                </div>
                <div class="row">
                    <button class="digit" value="1">1</button>
                    <button class="digit" value="2">2</button>
                    <button class="digit" value="3">3</button>
                    <button class="operator" value="+">&plus;</button>
                </div>
                <div class="row">
                    <button class="point">.</button>
                    <button class="digit" value="0">0</button>
                    <button class="equals">&equals;</button>
                </div>
            </div>
        </div>
        <footer>rednaltuo <a href="https://github.com/rednaltuo/calculator"><img id="github" src="resources/github-mark.png" alt="Github logo" height="28px" width="28px"></a></footer>
    </body>
</html>
